<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouGov</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">YouGov</a>
      <div class="social-icons mobile">
        <a href="#" class="icon"><i class="fab fa-facebook icon-sm"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter icon-sm"></i></a>
        <a href="#" class="icon"><i class="fab fa-instagram icon-sm"></i></a>
      </div>
      <div class="menu-icon" id="menuIcon"><i class="fas fa-bars icon-large"></i></div>
      <div class="menu" id="menu">
        <div class="close-icon" id="closeIcon"><i class="fas fa-times icon-large"></i></div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Roadmap">Poll</a></li>
        </ul>
      </div>
      <div class="social-icons desktop">
        <a href="#" class="icon"><i class="fab fa-facebook icon-large"></i></a>
        <a href="#" class="icon"><i class="fab fa-twitter icon-large"></i></a>
        <a href="#" class="icon"><i class="fab fa-instagram icon-large"></i></a>
      </div>
    </div>
  </nav>

  <section id="home" class="container">
    <div class="hero">
      <div class="text-content">
        <h1>Welcome to Our YouGov
        </h1>
        <h2>By taking part in YouGov's surveys, you will earn money for answering questions and surveys. Furthermore, you will get a chance to express your opinion about interesting topics and get your opinion featured in the news.
        </h2>
        <div class="buttons">
          <button class="btn-learn-more">join now</button>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/2 (1).png" class="image" />
      </div>
    </div>
  </section>
  
  <script src="./js/main.js"></script>
</body>
</html>
